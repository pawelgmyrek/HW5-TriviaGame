
<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Trivia Game</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

	<div class="jumbotron jumbotron-fluid">
		<div class="container">
			<h1 class="display-4">Trivia Game!</h1>
		</div>
  </div>

  <div class="row">
    <div class="col-4">
      <div>
        <h2 id="timer">Time Remaining: 180</h2>
      </div>
    </div>

    <div class="col-8">
      <div id="start-page" class="start-page-text">
        <h2>Click Start to Play!</h2>
        <p>The following trivia game will test your knowledge with regards to the UEFA Champions League. You will have three minutes to answer 10 multiple choice questions. The timer starts when you press start. Good Luck!</p>
        <div class="btn btn-primary" id="start-button">Start</div>
      </div>

      <div>
        <div id="questions-display">
        </div>
      </div>

      <div class="hidden" id="end-page">
        <p id="correct-answers"></p>
        <p id="incorrect-answers"></p>
        <p id="unanswered"></p>
      </div>
    </div>
  </div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
